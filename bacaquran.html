<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Qur'an</title>
    <link rel="stylesheet" href="bacaquran.css"> <!-- Link ke CSS halaman Baca Qur'an -->
</head>
<body>
    <div class="app-header">
        <div class="back-button">
            <img src="back-icon.png" alt="Back">
        </div>
        <div class="app-title">
            <h1>Al-Qur'an Indonesia</h1>
        </div>
        <div class="app-icons">
            <img src="search-icon.png" alt="Search">
            <img src="menu-icon.png" alt="Menu">
        </div>
    </div>

    <div class="tab-menu">
        <button class="tab active">SURAH</button>
        <button class="tab">JUZ</button>
        <button class="tab">BOOKMARK</button>
    </div>

    <div class="surah-list">
        <div class="surah-item">
            <div class="surah-info">
                <div class="surah-number">1</div>
                <div class="surah-name">
                    <h2><a href="al-fatihah.html">Al-Fatihah</a></h2> <!-- Link to Al-Fatihah page -->
                    <p>Mekah | 7 Ayat</p>
                </div>
            </div>
            <div class="surah-action">
                <img src="play-icon.png" alt="Play">
            </div>
        </div>

        <div class="surah-item">
            <div class="surah-info">
                <div class="surah-number">2</div>
                <div class="surah-name">
                    <h2><a href="al-baqarah.html">Al-Baqarah</a></h2>
                    <p>Madinah | 286 Ayat</p>
                </div>
            </div>
            <div class="surah-action">
                <img src="download-icon.png" alt="Download">
            </div>
        </div>

        <!-- Tambahkan surah lainnya di sini -->

    </div>
</body>
</html>
